version: '3.8'

services:
  db:
    image: postgres:13
    container_name: nfc_db
    environment:
      POSTGRES_DB: nfc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "PGUSER=postgres PGPASSWORD=postgres_pass pg_isready -U postgres -d nfc"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nfc_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_pass@db:5432/nfc
      JWT_SECRET_KEY: super_secret_nfc_app_key_2025_final_fix_xyz
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # **CAMBIO CLAVE:** La URL del backend ahora es la del propio Nginx
        VITE_API_URL_ARG: /api
    container_name: nfc_frontend
    ports:
      # **CAMBIO CLAVE:** Mapeo correcto para que el navegador se conecte a Nginx
      - "0.0.0.0:5173:80"
    depends_on:
      - backend

volumes:
  db_data: