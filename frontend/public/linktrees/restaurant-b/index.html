<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante B | Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 1s ease-out;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .username {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 10px 0 5px;
            color: #1a2a3a;
        }

        .bio {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            margin: 0;
        }

        .links-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            background-color: #fff;
            color: #2c3e50;
            border: none;
            border-radius: 9999px;
            padding: 16px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #2c3e50;
            font-size: 24px;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://images.unsplash.com/photo-1517248135467-4c7ed4de3fd1?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Foto de perfil del restaurante" class="profile-pic">
            <h1 class="username">@RestauranteB</h1>
            <p class="bio">Disfruta de nuestra cocina con el mejor ambiente.</p>
        </div>

        <div class="links-section">
            <a href="#" class="link-button">Menú del Día</a>
            <a href="#" class="link-button">Eventos Especiales</a>
            <a href="#" class="link-button">Reservar Mesa</a>
            <a href="#" class="link-button">Ubícanos</a>
        </div>
        
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" target="_blank" aria-label="Sitio Web"><i class="fas fa-globe"></i></a>
        </div>
    </div>
</body>
</html>
